<!DOCTYPE html>
<html>
  <head>
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
     <div class="container d-flex align-items-center h-100">
      <!-- d-flax= to connect to bootstrap.
           align-i - to saw what font from boottstrap to use
           h- the full size that we want to present. in our case the body on the css got hight 100 and so is the element-->
      <div class="row">
        <header class="text-center col-12">
          <!-- col=the column length. bootstrap working with 12-->
          <h1>THE BIGGEST STARTUP EVENT OF THE YEAR</h1>
         </header>
         <div class="buffer col-12"></div>
          <!--the buffer will add space through css-->
         <section class="text-center col-12">
          <hr>
          <button class="btn btn-primary btn-xl">find out more</button>
         </section>
      </div>
     </div>
  </body>
</html>
